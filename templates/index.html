<!DOCTYPE html>
<html>
  <head>
    <title>Garbage Management</title>
  </head>
  <body>
    <h1>Welcome to Garbage Management</h1>
      {% if current_user.is_authenticated %}
        <p>Hello, {{ current_user.username }} ({{ current_user.role }})</p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
      {% else %}
        <p><a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('register') }}">Register</a></p>
      {% endif %}
  </body>
</html>
