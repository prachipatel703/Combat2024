<!DOCTYPE html>
<html>
  <head>
    <title>Schedules</title>
  </head>
  <body>
    <h1>Schedules</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        {% for schedule in schedules %}
          <tr>
            <td>{{ schedule.date }}</td>
            <td>{{ schedule.time }}</td>
            <td>{{ schedule.location }}</td>
            <td>{{ schedule.type }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
